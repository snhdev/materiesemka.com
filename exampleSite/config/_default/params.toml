#################### default parameters ################################
# favicon
favicon = "images/favicon.png"
# logo
logo = "images/logo.png"
# use `x` with logo_width, example: "100x".
# Note: logo_width is not work with .svg file
logo_width = "225x"
# logo text will only show when logo is missing.
logo_text = "Materi Esemka"
# navbar fixed to top
navbar_fixed = false
# OpenGraph / Twitter Card metadata
description = "Kumpulan Materi, Latihan Soal dan Pembahasan Materi SMK"
author = "Sobat Esemka"
image = "images/logo.png" # this image will be used as fallback if a page has no image of its own
# contact info
address = "Sidakangen, Kalimanah, Purbalingga Jawa Tengah 53371"
mobile = "+62"
email = "materiesemka@email.com"
# contact form action
contact_form_action = "#" # contact form works with https://formspree.io
# search
search = true

# featured post title
featured_post_title = "Terpopuler"
recent_post_title = "Terbaru"
mainSections = ["blog"]
# about widget content
about_widget_content = "Kumpulan Materi, Latihan Soal dan Pembahasan Materi SMK"
# footer content
footer_content = "Kumpulan Materi, Latihan Soal dan Pembahasan Materi SMK"
# copyright
copyright = "&copy; 2022 Materi Esemka . &#183; Dibuat dengan ❤️ Menggunakan Hugo"

# custom script on header, example: custom_script= "<script>console.log(\"Hello World\")</script>" 
custom_script= ""


# Preloader
[preloader]
enable = false
preloader = "" # use jpg, png, svg or gif format.

# Banner
[banner]
enable = true
title_large = "Selamat Datang"
title_small = "di Materi Esemka"
image = "images/banner.png"
background_image = "/images/banner-bg-shape.svg"
content = "Membantu menemukan materi sesuai dengan jurusanmu"
button_label = "Mulai dari sini"
button_link = "semua-materi/"

# Advertise
[advertisement]
image = "images/promotion.png"
link = "https://gethugothemes.com/"

# cookies
[cookies]
enable = false
expire_days = 2
content = "This site uses cookies. By continuing to use this website, you agree to their use."
button = "I Accept"

######################## sidebar widgets #########################
[widgets]
sidebar = ["recent-post", "categories"]
# available widget : about,categories,newsletter,recent-post


# Subscription
[subscription]
enable = false
# mailchimp subsciption
mailchimp_form_action = "https://gmail.us4.list-manage.com/subscribe/post?u=463ee871f45d2d93748e77cad&amp;id=a0a2c6d074" # replace this url with yours
